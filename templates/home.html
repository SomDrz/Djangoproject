<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <style>
   body{
    background-color:lightgrey;
  
    .card{
      box-shadow: 10px 10px 5px lightblue;
    
      }
    }
  </style>
  <body>
    {% include "navbar.html" %}
    
    {% for x in emps%}
   
    <div class=" container d-flex justify-content-center p-4">
      <div class="card mb-3">
        <img src="/media/{{x.pic}}" style="width: 800px;height:500px;object-fit:cover;" class="card-img-top" alt="...">

        <div class="card-body">
          <h5 class="card-title">{{x.name}}</h5>
          <p class="card-text">
          {{x.name}}
          </p>
          <p class="card-text">
            <small class="text-muted">{{x.address}}</small>
          </p>

          <p class="card-text"><small class="text-muted">{{x.phone}}</small></p>
        </div  class="d-flex flex-row p-2">
        {%if request.user.is_authenticated %}
        <div class="p-2">
          <a href="/blog/update-emp/{{x.id}}" class="btn btn-warning">update</a
            >
            <a href="/blog/delete-emp/{{x.id}}" class="btn btn-secondary">delete</a
            >
        </div>
        {%endif%}
      </div>

    </div>
    {% endfor %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
